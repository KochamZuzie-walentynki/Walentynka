<html lang="pl">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    text-align: center;
    font-family: Georgia, serif;
    overflow: hidden;
}

/* Kontener treści */
.container {
    position: relative;
    z-index: 2;
    top: 50%;
    transform: translateY(-50%);
    padding: 20px;
}

/* Górny romantyczny tekst */
.top-text {
    font-size: 15px;
    font-style: italic;
    max-width: 700px;
    margin: 0 auto 30px auto;
    color: #cccccc;
    line-height: 1.6;
    padding: 0 20px;
}

/* Pytanie */
h1 {
    font-size: 32px;
    margin-bottom: 40px;
}

/* Przyciski główne */
.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff2e63;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background-color: #333;
    color: #888;
    text-decoration: line-through;
    cursor: not-allowed;
}

.message {
    margin-top: 30px;
    font-size: 22px;
    color: #ff2e63;
    display: none;
}

/* Serduszka losowe */
.heart {
    position: fixed;
    color: #ff2e63;
    opacity: 0.4;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.4;
    }
    100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
    }
}
