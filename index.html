<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: #000;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Delikatne serduszka w tle */
.heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: rgba(255, 0, 60, 0.15);
    transform: rotate(45deg);
    animation: float 10s linear infinite;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background: rgba(255, 0, 60, 0.15);
    border-radius: 50%;
}

.heart::before {
    top: -7px;
    left: 0;
}

.heart::after {
    left: -7px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
    }
    10% { opacity: 1; }
    100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
    }
}

.container {
    text-align: center;
    z-index: 10;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

p {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 40px;
}

button {
    padding: 15px 40px;
    font-size: 1rem;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    letter-spacing: 2px;
}

button:hover {
    background: white;
    color: black;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Czy zostaniesz moją Walentynką?</h1>
    <p>Bo I wanna be yours...</p>
    <button onclick="showLove()">TAK</button>
</div>

<!-- Audio (dodaj swój plik mp3 do folderu) -->
<audio id="song" loop>
    <source src="iwannabeyours.mp3" type="audio/mpeg">
</audio>

<script>
function showLove() {
    document.querySelector('.container').innerHTML = `
        <h1>Wiedziałem ❤️</h1>
        <p>I wanna be yours… always.</p>
    `;
    document.getElementById('song').play();
}

/* Generowanie serduszek */
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
